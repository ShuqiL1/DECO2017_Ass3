<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Ass3.css" />
    <script src="Ass3.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="logo">
          <img src="img/Make Your Own Recipe.png" alt="Logo" />
        </div>
        <div class="nav_bar">
          <a href="#" onclick="navigateTo('home')">Home</a>
          <a href="#" onclick="navigateTo('AddNewItem')">Add new item</a>
          <a href="#" onclick="navigateTo('MealsList')">Meals list</a>
        </div>
      </header>

      <!-- Page content -->
      <main id="content">
        <!-- initiate Page -->
        <div id="home" style="display: block">
          <h1>CREATE YOUR OWN BURGER</h1>
          <!-- home page content -->
          <img src="img/Burger_cut.png" alt="Home Page Burger Image" />
        </div>
        <!-- Add new page -->
        <div id="AddNewItem" class="container" style="display: none">
          <div class="box1" id="imagePreview">
            <input
              type="file"
              id="imageUpload"
              accept="image/*"
              onchange="previewImage(event)"
            />
          </div>
          <div class="box2">
            <form action="/submit" methon="post">
              <label for="name">Name</label>
              <input
                type="text"
                id="myInput"
                name="name"
                class="name"
                required
              />

              <label for="description">Description</label>
              <textarea
                name="description"
                id="myTextarea"
                class="description"
                cols="30"
                rows="10"
                required
              ></textarea>

              <label for="ingredients">Ingredients</label>
              <textarea
                name="ingredients"
                id="myTextarea2"
                class="ingredients"
                cols="30"
                rows="10"
                required
              ></textarea>

              <label for="bread">Bread</label>
              <select name="bread" id="mySelect" class="bread-select" required>
                <option value="" disabled selected hidden>
                  Choose the type of bread you used
                </option>
                <option value="Plain/White">Plain/White</option>
                <option value="Potato">Potato</option>
                <option value="BriocheBun">Brioche Bun</option>
                <option value="Ciabatta">Ciabatta</option>
                <option value="Pretzel">Pretzel</option>
                <option value="Sesame">Sesame</option>
                <option value="KaiserRoll">Kaiser roll</option>
                <option value="SlicedBread">Sliced bread</option>
                <option value="EnglishMuffin">English muffin</option>
                <option value="FriedMac">Fried mac and cheese bites</option>
              </select>

              <label for="sauce">Sauce</label>
              <select
                name="sauce1"
                id="mySelect1"
                class="sauce-select"
                required
              >
                <option value="" disabled selected hidden>
                  Choose the sauce
                </option>
                <option value="None">None</option>
                <option value="Ketchup">Ketchup</option>
                <option value="Mustard">Mustard</option>
                <option value="Mayonnaise">Mayonnaise</option>
                <option value="HotSauce">Hot sauce</option>
                <option value="ThousandIslanddressing">
                  Thousand Island dressing
                </option>
                <option value="BBQSauce">BBQ sauce</option>
                <option value="MushroomSauce">Mushroom sauce</option>
                <option value="GarlicAioli">Garlic aioli</option>
                <option value="CheeseSauce">Cheese sauce</option>
                <option value="PickleRelish">Pickle relish</option>
              </select>

              <select
                name="sauce2"
                id="mySelect2"
                class="sauce-select"
                required
              >
                <option value="" disabled selected hidden>
                  Choose the sauce
                </option>
                <option value="None">None</option>
                <option value="Ketchup">Ketchup</option>
                <option value="Mustard">Mustard</option>
                <option value="Mayonnaise">Mayonnaise</option>
                <option value="HotSauce">Hot sauce</option>
                <option value="ThousandIslanddressing">
                  Thousand Island dressing
                </option>
                <option value="BBQSauce">BBQ sauce</option>
                <option value="MushroomSauce">Mushroom sauce</option>
                <option value="GarlicAioli">Garlic aioli</option>
                <option value="CheeseSauce">Cheese sauce</option>
                <option value="PickleRelish">Pickle relish</option>
              </select>

              <select
                name="sauce3"
                id="mySelect3"
                class="sauce-select-2"
                required
              >
                <option value="" disabled selected hidden>
                  Choose the sauce
                </option>
                <option value="None">None</option>
                <option value="Ketchup">Ketchup</option>
                <option value="Mustard">Mustard</option>
                <option value="Mayonnaise">Mayonnaise</option>
                <option value="HotSauce">Hot sauce</option>
                <option value="ThousandIslanddressing">
                  Thousand Island dressing
                </option>
                <option value="BBQSauce">BBQ sauce</option>
                <option value="MushroomSauce">Mushroom sauce</option>
                <option value="GarlicAioli">Garlic aioli</option>
                <option value="CheeseSauce">Cheese sauce</option>
                <option value="PickleRelish">Pickle relish</option>
              </select>

              <input
                type="submit"
                value="ADD NEW BURGER"
                class="AddNewBurgerButton"
                onclick="createNewDiv(event)"
              />
            </form>
          </div>
        </div>

        <!-- Meals list content -->

        <div id="MealsList" style="display: none">
          <div id="item_info" style="display: none">
            <aside>burger Image blabalbal</aside>
            <section>
              <img src="" alt="" class="burger_list_img" />
              <h3>Name</h3>
              <p></p>
              <h3>Description</h3>
              <p></p>
              <h3>Ingredients</h3>
              <p></p>
              <h3>Bread</h3>
              <p></p>
              <h3>Sauce</h3>
              <p></p>
              <p></p>
              <p></p>
            </section>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
